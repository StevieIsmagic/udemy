  const PropTypes = {
    string(props, propName, componentName) {
      if (typeof props[propName] !== 'string') {
        return new Error(`Hey, you should pass a string for ${propName} 
        in ${componentName} but you passed a ${typeof props[propName]} instead`)
      }
    }
  }

  SayHelloAsFunction.propTypes = {

  }

  class SayHelloAsClass exends React.Component {
    static propTypes = {
      firstName: PropTypes.string.isRequired,
      lastName: PropTypes.string.isRequired
    }
    render() {

      return (

      )
