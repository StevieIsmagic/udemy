<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type='text/babel'>

class StopWatch extends React.Component {
  render() {
    const {lapse, running} = this.props
    const buttonStyles = {
      border: '1px solid green',
      background: 'pink',
      fontSize: '2em',
      padding: 15,
      margin: 5,
      width: 200
    }
    return (
    <div style={{textAlign: 'center'}}>
      <label style={{fontSize: '5em', display: 'block'}}>
        {lapse}ms
      </label>
      <button style={buttonStyles}>{running ? 'Stop' : 'Start'}</button>
      <button style={buttonStyles}>Clear</button>
    </div>
    )
  }
  
}

const element = <StopWatch running={true} lapse={10} />
ReactDOM.render(
  element,
  document.getElementById('root')
)
</script>
</body>
